            <span class="span-pergunta">Octal <input id="input_octal" type="checkbox" class="checkbox-opcoes"> <br></span>

           </div> 
        </div>
        <div class="div-saida">
            <span class="span-pergunta" id="span-resposta"></span>
        </div>
    </div>
