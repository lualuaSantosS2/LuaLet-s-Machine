<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>LuaLet's Machine</title>
</head>

<body>

    <div class="div-container">
        
        <div class="div-formulario">
            <h1>LuaLet's Machine</h1>
            <span class="span-pergunta">Qual o número para conversão? </span>
            <input class="input-numero" type="text" id="input_numero_conversao">
            <select id="select_bases" class="select-base-conversao">
                <option value="10">Decimal</option>
                <option value="2">Binário</option>
                <option value="8">Octal</option>
                <option value="16">Hexadecimal</option>
            </select>
            <br> <br>
           <div id="div-alinhar">
                <span class="span-pergunta"> Decimal <input id="input_decimal" onchange="AparecerDecimal()" type="checkbox" class="checkbox-opcoes"><br></span>
                <span class="span-pergunta">Binário <input id="input_binário" onchange="AparecerBinario()" type="checkbox" class="checkbox-opcoes"> <br></span>
                <span class="span-pergunta">Octal <input id="input_octal" onchange="AparecerOctal()"    type="checkbox" class="checkbox-opcoes"> <br></span>
                <span class="span-pergunta">Hexadecimal <input id="input_hexadecimal" onchange="AparecerHexadecimal()" type="checkbox" class="checkbox-opcoes"></span>
           </div> 
        </div>
        <div class="div-saida">
            <span class="span-pergunta" id="span_resposta"></span>

        </div>
    </div>
</body>

</html>

<script>
   
    function AparecerDecimal() {
        let numero = input_numero_conversao.value;
        let base = select_bases.value;
        let numeroParaConversao = parseInt(numero,base);
        let decimal = numeroParaConversao.toString(10);
        
        span_resposta.innerHTML = `O número pedido para converter foi o ${numero} na base (${base}) e convertido para base 10 é ${decimal} <br>`
    }
    function AparecerBinario(){
        let numero = input_numero_conversao.value;
        let base = select_bases.value;
        let numeroParaConversao = parseInt(numero,base);
        let binaria =  numeroParaConversao.toString(2);
        span_resposta.innerHTML += `O número pedido para converter foi o ${numero} na base (${base}) e convertido para base 2 é ${binaria} <br>`
    }
    function AparecerOctal(){
        let numero = input_numero_conversao.value;
        let base = select_bases.value;
        let numeroParaConversao = parseInt(numero,base);
        let octal =  numeroParaConversao.toString(8);
        span_resposta.innerHTML += `O número pedido para converter foi o ${numero} na base (${base}) e convertido para base 8 é ${octal} <br>`
    }
    function AparecerHexadecimal(){
        let numero = input_numero_conversao.value;
        let base = select_bases.value;
        let numeroParaConversao = parseInt(numero,base);
        let hexadecimal = numeroParaConversao.toString(16);
        span_resposta.innerHTML += `O número pedido para converter foi o ${numero} na base (${base}) e convertido para base 16 é ${hexadecimal} <br>`
    }
    
    </script>
